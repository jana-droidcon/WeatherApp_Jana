<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=WeatherApp_Jana , initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>WeatherApp_Jana</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Berlin</h1>
            <p class="weather-app-details">
              Thursday 15:40, blue sky
              <br />
              Humidity:<strong> 70% </strong>, Wind: <strong>2km/h </strong>
            </p>
            <div class="weather-app-temperature-container"></div>
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">8</div>
            <div class="weather-app-umit">˚C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/jana-droidcon" target="_blank">Jana Hille</a
        >, is
        <a
          href="https://github.com/jana-droidcon/WeatherApp_Jana"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://weatherapp-janahille.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
